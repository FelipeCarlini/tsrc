site_name: tsrc documentation
repo_url: https://github.com/TankerHQ/tsrc/

theme:
  name: readthedocs
  custom_dir: custom_theme

extra_css: [extra.css]
strict: true

markdown_extensions:
  - markdown.extensions.admonition #for !!! notice
  - markdown.extensions.def_list

  - toc:
      permalink: True
      separator: "_"

nav:
- Home: index.md

- Getting started:
  - Basic usage: guide/basics.md
  - Automating code review: guide/review.md


- Reference:
  - Command line usage: ref/cli.md
  - Configuration files formats: ref/formats.md

- Contributing: contrib.md

- Code manifesto: code-manifesto.md

- FAQ: faq.md

- Changelog: changelog.md
