language: python
sudo: false

matrix:
  include:
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true

install:
  - pip install pipenv==2018.05.18
  - pipenv install --dev
  - pipenv run python setup.py develop


script:
  - pipenv check
  - pipenv run python ci/ci.py
