[version]
current = "0.9.1"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (
    -
    (?P<channel>alpha|beta|r)
    (?P<release>\d+)
  )?
'''

[git]
tag_template = "v{new_version}"
message_template = "Bump to {new_version}"

[[file]]
src = "setup.cfg"
search = "version ="


[[before_push]]
name = "Check Changelog"
cmd = "grep -q {new_version} docs/changelog.md"

[[after_push]]
name = "Publish documentation and update project on Pypi"
cmd = "./publish.sh"
